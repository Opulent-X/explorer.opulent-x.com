<!-- BEGIN PRE-FOOTER -->
<div class="page-prefooter">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6 col-xs-12 footer-block">
                <h2>About</h2>
                <p> {{settings.about}} </p>
                <br>
                <span ng-bind-html="settings.poweredbyCustom" ng-if="settings.poweredbyCustom">{{settings.poweredbyCustom}}</span>
                <span ng-if="!settings.poweredbyCustom && settings.poweredbyEtcImage"><a href="https://start.opulent-x.com" target="_blank"><img height="51px" src="{{settings.poweredbyEtcImage}}"></a></span>
                <p ng-if="!settings.poweredbyCustom && !settings.poweredbyEtcImage && settings.poweredbyEtc"> Powered by <a href="https://start.opulent-x.com" target="_blank">Opulent-X Blockchain Explorer</a> </p>
            </div>
            <div class="col-md-3 col-sm-6 col-xs-12 footer-block">
                <h2>Check us out at</h2>
                <ul class="social-icons">
                    <li>
                        <a ng-show="settings.rss" href="{{settings.rss}}" data-original-title="rss" class="rss"></a>
                    </li>
                    <li>
                        <a ng-show="settings.reddit" href="{{settings.reddit}}" data-original-title="reddit" class="reddit"></a>
                    </li>
                    <li>
                        <a ng-show="settings.twitter" href="{{settings.twitter}}" data-original-title="twitter" class="twitter"></a>
                    </li>
                    <li>
                        <a ng-show="settings.github" href="{{settings.github}}" data-original-title="github" class="github"></a>
                    </li>
                    <li>
                        <a ng-show="settings.facebook" href="{{settings.facebook}}" data-original-title="facebook" class="facebook"></a>
                    </li>
                </ul>
            </div>
            <div ng-show="settings.symbol == 'ETC'" class="col-md-6 col-sm-12 col-xs-12 footer-block">
                <h2>Help, it's not working</h2>
                <address class="margin-bottom-40"> 
                    <br>Try live support <a href="https://faq.opulent-x.com">Opulent-X Support Center</a>
                    <br> <a href="mailto:info@opulent-x.com">Email support</a>
                </address>
            </div>
        </div>
    </div>
</div>
<!-- END PRE-FOOTER -->
<!-- BEGIN POST-FOOTER -->
<div class="page-footer">
    <div class="container" ng-bind-html="settings.copyright"></div>
</div>
<div class="scroll-to-top">
    <i class="icon-arrow-up"></i>
</div>
<!-- END POST-FOOTER -->
