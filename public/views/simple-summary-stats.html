<style>
    
    .dashboard-stat2 { background-color: yellowgreen; }

        

</style>

<div class="row" style="margin-top:10px;margin-bottom:10px;">
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <div class="dashboard-stat2" >
            <div class="display">
                <div class="icon">
                    <i  style="color: white;" class="fa fa-cube"></i>
                </div>
                <div class="number">
                    <h3>
                    <small>#</small>
                        <span data-counter="counterup" data-value="stats.blockHeight">{{stats.blockHeight | number: 0 }}</span>
                    </h3>
                    <small>Block Height</small>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <div class="dashboard-stat2 ">
            <div class="display">
                <div class="icon">
                    <i class="fa fa-hourglass-half"></i>
                </div>
                <div class="number">
                    <h3>
                        <span data-counter="counterup" data-value="stats.blockTime" style="font-size: 25px" >23,422.00 OXYN</span>
                    </h3>
                    <small>@ US Dollar (USD)</small>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <div class="dashboard-stat2 ">
            <div class="display">
                <div class="icon">
                    <i class="fa fa-tachometer"></i>
                </div>
                <div class="number">
                    <h3>
                        <span data-counter="counterup" data-value="stats.hashrate" style="font-size: 25px">420 OXYNs</span>
                    </h3>
                    <small>@ Philippine Peso (PHP)</small>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
        <div class="dashboard-stat2 ">
            <div class="display">
                <div class="icon">
                    <i class="icon-puzzle"></i>
                </div>
                <div class="number">
                    <h3>
                        <span data-counter="counterup" data-value="stats.difficulty" style="font-size: 25px">1 OXYN</span>
                    </h3>
                    <small>@ Vietnamese Dong</small>
                </div>
            </div>
        </div>
    </div>
</div>
